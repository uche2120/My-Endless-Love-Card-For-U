            // Preload next message
            const nextIndex = (currentCardIndex + 1) % messages.length;
            displayMessage(nextIndex, nextMessage);
        }

        // Save progress to localStorage
        function saveProgress() {
            localStorage.setItem('loveCardIndex', currentCardIndex.toString());
            localStorage.setItem('loveCardCount', cardCount.toString());
            localStorage.setItem('loveCardMusic', musicPlaying.toString());
        }

        // Create floating hearts in the background
        function createFloatingHearts() {
            for (let i = 0; i < 25; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = '❤';
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animationDelay = `${Math.random() * 15}s`;
                floatingHearts.appendChild(heart);
            }
        }

        // Display message on card
        function displayMessage(index, element) {
            element.textContent = messages[index];
            cardNumberElement.textContent = (index + 1).toString();
        }

        // Update card count display
        function updateCardCount() {
            cardCountElement.textContent = cardCount.toString();
        }

        // Toggle background music
        function toggleMusic() {
            if (musicPlaying) {
                backgroundMusic.pause();
                musicPlayer.innerHTML = '<i class="fas fa-music"></i>';
            } else {
                backgroundMusic.play().catch(e => console.log("Audio play failed:", e));
                musicPlayer.innerHTML = '<i class="fas fa-pause"></i>';
            }
            musicPlaying = !musicPlaying;
            saveProgress();
        }

        // Go to next card
        function nextCardAction() {
            // Update indices
            currentCardIndex = (currentCardIndex + 1) % messages.length;
            cardCount++;
            
            // Update display
            displayMessage(currentCardIndex, currentMessage);
            updateCardCount();
            
            // Preload next message
            const nextIndex = (currentCardIndex + 1) % messages.length;
            displayMessage(nextIndex, nextMessage);
            
            // Save progress
            saveProgress();
            
            // Add animation class
            currentCard.style.transform = 'translateY(-100vh) rotate(-5deg)';
            
            setTimeout(() => {
                currentCard.style.transition = 'none';
                currentCard.style.transform = 'translateY(0) rotate(0)';
                
                setTimeout(() => {
                    currentCard.style.transition = 'transform 0.8s cubic-bezier(0.23, 1, 0.32, 1)';
                }, 50);
            }, 800);
        }

        // Handle touch events for swiping
        function handleTouchStart(e) {
            startY = e.touches[0].clientY;
            isSwiping = true;
        }

        function handleTouchMove(e) {
            if (!isSwiping) return;
            
            const currentY = e.touches[0].clientY;
            const diffY = startY - currentY;
            
            // If swiping up (next card)
            if (diffY > 50) {
                nextCardAction();
                isSwiping = false;
            }
        }

        function handleTouchEnd() {
            isSwiping = false;
        }

        // Handle mouse wheel for scrolling
        function handleWheel(e) {
            if (e.deltaY > 0) {
                nextCardAction();
            }
        }

        // Initialize the website
        function init() {
            createFloatingHearts();
            loadProgress();
            
            // Add event listeners
            document.addEventListener('touchstart', handleTouchStart);
            document.addEventListener('touchmove', handleTouchMove);
            document.addEventListener('touchend', handleTouchEnd);
            document.addEventListener('wheel', handleWheel);
            
            // Also allow keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowDown' || e.key === ' ' || e.key === 'ArrowRight') {
                    nextCardAction();
                }
            });
            
            // Click to advance
            document.addEventListener('click', nextCardAction);
            
            // Music player click
            musicPlayer.addEventListener('click', toggleMusic);
        }

        // Start everything when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
